  <h1 class= "register">Registration Form</h1>
  <form id="registerForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" placeholder = "Title" name = "title"><br>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br>
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" placeholder = "Phone Number"><br>
    <label for="marketingconsent">Consent to Marketing:</label><br>
    <input type="checkbox" id="marketingconsent" name="marketingconsent" value="consent">
    <label for="marketingconsent">I consent to receiving marketing emails</label><br>
    <input type="submit" value="Submit">
  </form>
